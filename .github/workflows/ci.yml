name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or whatever Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Run tests (if you have them)
        run: npm test # Make sure you have a `test` script in your package.json

      # You can add more steps here, e.g., linting, building the frontend
      - name: Build project (example for Next.js)
        run: npm run build
        env:
          # You might need dummy env vars for build if they're required
          NEXT_PUBLIC_SUPABASE_URL: dummy_url
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy_key